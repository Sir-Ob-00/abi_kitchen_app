<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <div class="relative overflow-hidden">
            <div id="slider" class="flex transition-transform duration-500 ease-in-out">
            <!-- Slide 1 -->
            <div class="bg-white flex-shrink-0 w-full flex">
                <div class="block h-full w-2/5 ml-20">
                <img src="logo.png" alt="logo">
                <h1 class="text-gray-700 ml-0 mb-20 font-bold text-2xl md:text-4xl lg:text-6xl">
                    WE SERVE YOU WITH THE BEST LOCAL DISHES
                </h1>
                </div>
                <div class="justify-center content-center relative">
                <img src="Traditional/kokonte-and-groundnut-soup.webp" class="rounded-full border-2">
                <div class="bg-white rounded-full text-orange-400 text-2xl w-16 h-16 top-28 absolute content-center shadow-md font-bold lg:w-48 lg:h-48 lg:text-6xl lg:top-72">
                    <span>20% off</span>
                </div>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="bg-white flex-shrink-0 w-full flex">
                <div class="block h-full w-2/5 ml-20">
                <img src="logo.png" alt="logo">
                <h1 class="text-gray-700 ml-0 mb-20 font-bold text-2xl md:text-4xl lg:text-6xl">
                    WE SERVE YOU WITH THE BEST LOCAL DISHES
                </h1>
                </div>
                <div class="justify-center content-center relative">
                <img src="Traditional/kokonte-and-groundnut-soup.webp" class="rounded-full border-2">
                <div class="bg-white rounded-full text-orange-400 text-2xl w-16 h-16 top-28 absolute content-center shadow-md font-bold lg:w-48 lg:h-48 lg:text-6xl lg:top-72">
                    <span>20% off</span>
                </div>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="bg-white flex-shrink-0 w-full flex">
                <div class="block h-full w-2/5 ml-20">
                <img src="logo.png" alt="logo">
                <h1 class="text-gray-700 ml-0 mb-20 font-bold text-2xl md:text-4xl lg:text-6xl">
                    WE SERVE YOU WITH THE BEST LOCAL DISHES
                </h1>
                </div>
                <div class="justify-center content-center relative">
                <img src="Traditional/kokonte-and-groundnut-soup.webp" class="rounded-full border-2">
                <div class="bg-white rounded-full text-orange-400 text-2xl w-16 h-16 top-28 absolute content-center shadow-md font-bold lg:w-48 lg:h-48 lg:text-6xl lg:top-72">
                    <span>20% off</span>
                </div>
                </div>
            </div>
            </div>
        
            <!-- Slide controls -->
            <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 text-4xl">
            &#10094;
            </button>
            <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 text-4xl">
            &#10095;
            </button>
        </div>
      
        <script>
            let currentIndex = 0;
            const slides = document.querySelectorAll("#slider > div");
            const totalSlides = slides.length;
            const slider = document.getElementById("slider");
        
            document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        
            document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        </script>
        
</body>
</html>

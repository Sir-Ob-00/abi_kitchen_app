<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abi's Kitchen/User_Terms</title>
  <link rel="shortcut icon" type="image/png" href="/images/background/favi.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .underline-hover:hover {
      text-decoration: underline;
      text-underline-offset: 4px;
      transition: all 0.3s ease;
    }

    .submenu-scale:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md w-full fixed top-0 z-20">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="home.html"><img src="/images/background/new_logo.png" alt="Logo" class="w-24"></a>
        <ul class="hidden md:flex space-x-6 text-gray-600">
          <li><a href="#home" class="hover:text-gray-800 transition">Home</a></li>
          <li><a href="#menu" class="hover:text-gray-800 transition">Menu</a></li>
          <li><a href="#staff" class="hover:text-gray-800 transition">Staff</a></li>
          <li><a href="#reservation" class="hover:text-gray-800 transition">Reservation</a></li>
        </ul>
        <div class="flex items-center space-x-4 text-2xl">
          <button class="relative"><i class="fa fa-bell"></i></button>
          <button class="relative"><i class="fa fa-shopping-cart"></i></button>
          <button id="hamburger-button" class="md:hidden focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-white shadow-lg z-10 transform -translate-x-full transition-transform duration-300 lg:translate-x-0">
      <div class="flex items-center gap-4 p-6 border-b">
        <img src="https://dummyimage.com/50x50/ccc/fff&text=User" alt="User Profile" class="w-12 h-12 rounded-full border">
        <div>
          <h1 class="font-bold text-lg text-gray-800">User Name</h1>
          <p class="text-sm text-gray-500">Welcome Back!</p>
        </div>
      </div>
      <nav class="mt-6">
        <ul class="space-y-2">
          <li><a href="#profile" class="block px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition rounded">My Profile</a></li>
          <li><a href="#orders" class="block px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition rounded">My Orders</a></li>
          <li><a href="#reservation" class="block px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition rounded">My Reservations</a></li>
          <li><a href="#logout" class="block px-6 py-3 text-red-500 hover:bg-gray-100 hover:text-red-600 transition rounded">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="fixed bottom-5 left-5 bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 z-30 lg:hidden">
      <i class="fa fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 mt-16 flex-1 p-8 bg-gray-50 overflow-y-auto">
      <div class="bg-gradient-to-r from-red-600 to-yellow-600 py-12 text-center text-white">
        <h1 class="text-4xl font-bold">Terms and Conditions</h1>
      </div>
      <div class="max-w-4xl mx-auto px-6 py-12 bg-white shadow-lg rounded-lg my-8 text-gray-800">
        <!-- Content Goes Here -->
      </div>
    </main>
  </div>

  <script>
    // Sidebar toggle functionality
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  </script>
</body>
</html>
